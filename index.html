<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sorted Data Table</title>

    <link href="styles/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <table id="table">
        <thead>
          <tr>
            <th>Author Name</th>
            <th>Date</th>
            <th>Message</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
